---
version: 2.1

orbs:
  terraform: feedyard/terraform@dev:latest

on-push-master: &on-push-master
  branches:
    only: /master/
  tags:
    ignore: /.*/

on-tag-master: &on-tag-master
  branches:
    ignore: /.*/
  tags:
    only: /.*/

workflows:
  version: 2
  lab-iam-profiles-pipeline:

    jobs:
      - terraform/plan:
          name: master-and-nonprod-change-plan
          context: ZTW
          shell: secrethub run -- /bin/sh -eo pipefail
          workspace: master
          before-terraform:
            - run:
                name: setup app.terraform.io credentials from secrets
                command: secrethub inject -i terraformrc.tpl -o ~/.terraformrc
            - run:
                name: setup auto.tfvars from secrets
                command: secrethub inject -i master.auto.tfvars.json.tpl -o master.auto.tfvars.json
      
      - approve-master-and-nonprod-changes:
          type: approval
          requires:
            - master-and-nonprod-change-plan

      - terraform/apply:
          context: ZTW
          shell: secrethub run -- /bin/sh -eo pipefail
          workspace: master
          before-terraform:
            - run:
                name: setup credentials from secrets
                command: |
                  secrethub inject -i terraformrc.tpl -o ~/.terraformrc
                  secrethub inject -i master.auto.tfvars.json.tpl -o master.auto.tfvars.json
                  secrethub inject -i public.key.tpl -o .public.key
                  secrethub inject -i private.key.tpl -o .private.key
                  gpg --import .public.key
                  gpg --import .private.key
          after-terraform:
            - run:
                name: test master account changes
                command: secrethub run -- bats test
            - run:
                name: write service account credentials
                command: bash write_service_account_credentials.sh
          requires:
            - approve-master-and-nonprod-changes
